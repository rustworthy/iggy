name: E2E Test Web
on:
  pull_request:
    branches: [master]
  push:
    paths:
      - "web/**"
      - "core/server/tests/e2e-web/**"
      - ".github/workflows/e2e-web.yml"
  workflow_dispatch:

env:
  IGGY_CI_BUILD: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions:
  contents: read
  security-events: write
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Iggy Web UI End-To-End Tests
    env:
      WEBDRIVER_PORT: 4444
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: true
      # by default Apache Iggy image will have Web UI distribution built as static
      # assets only and embedded (the app will be served same origin), i.e. the image
      # we are building here will incorporate the _current_ edition of Web UI
      - name: Build Iggy Server (with Web UI embedded)
        run: docker build -t apache/iggy:local -f core/server/Dockerfile .
      - name: Launch web driver
        run: chromedriver --port=${{ env.WEBDRIVER_PORT}} &
      - name: Setup Rust & system libs
        uses: ./.github/actions/utils/setup-rust-with-cache
        with:
          cache-targets: false
          show-stats: false
      - name: Run end-to-end tests (in release mode)
        run: cargo test --release --test e2e-web
        env:
          E2E_TEST: true
          E2E_TEST_HEADLESS: true
          E2E_TEST_WAIT_TIMEOUT: 10


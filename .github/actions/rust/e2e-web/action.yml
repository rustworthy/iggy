name: e2e-web
description: Iggy Web UI End-To-End Test Suite

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v6
      with:
        submodules: true
    # by default Apache Iggy image will have Web UI distribution built as static
    # assets only and embedded (the app will be served same origin), i.e. the image
    # we are building here will incorporate the _current_ edition of Web UI
    - uses: ./.github/actions/utils/docker-buildx
      with:
        task: build
        platform: linux/amd64
        component: rust-server
        # since we are selecting a platform and requesting a dry run, this will
        # result in an image tagged "apache/iggy:local-amd64" and so we will need
        # to set the `E2E_TEST_IGGY_IMAGE_TAG` environment variable incorporate
        # the job below accordingly (by default tests expect "apache/iggy:local")
        version: local
        dry_run: true
        load: true
    - name: List docker images
      run: docker image ls
      shell: bash
    - name: Launch web driver
      run: chromedriver --port=${{ env.WEBDRIVER_PORT}} &
      env:
        WEBDRIVER_PORT: 4444
      shell: bash
    - name: Setup Rust & system libs
      uses: ./.github/actions/utils/setup-rust-with-cache
      with:
        cache-targets: false
        show-stats: false
    - name: Run end-to-end tests (in release mode)
      run: cargo test --release --test e2e-web
      env:
        E2E_TEST: true
        E2E_TEST_HEADLESS: true
        E2E_TEST_WAIT_TIMEOUT: 10
        E2E_TEST_IGGY_IMAGE_TAG: local-amd64
        WEBDRIVER_PORT: 4444
      shell: bash

